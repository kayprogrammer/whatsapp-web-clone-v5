<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->

<style>
	.register-form p, .login-form p:not(:last-child){
		display: inline-block;
		font-weight: bold; 
		font-size: 11px; 
		color: gold; 
		margin-bottom:2em ;
		
	}
	
	@media(max-width:600px){
		.register-form p{
			margin-bottom:1.5em ;
		}	
	}
</style>
</head>
<body>
	{% for message in get_flashed_messages(request) %}
	<script>
	   
	   Swal.fire({
 
		title: "{{ message.category.heading.title() }}",
		// success , error , warning ,info

		text: "{{ message.message }}",
		// Custom message flashed from your flask routes

		icon:"{{ message.category.tag }}",
		// success , error , warning ,info
		timer: 3500

	   })
 
	</script>
	{% endfor %}
	<!-- main -->
	<div class="main-w3layouts wrapper">
        {% block content %}

	<script>
		window.onload = function() {
			var year = new Date().getFullYear()
			document.getElementById('copyright-date').innerHTML = `Â© ${year} Whatsapp Web Clone V4. All rights reserved | Design by <a href="https://colorlib.com/" target="_blank">Colorlib</a>`
		}
		$.ajaxSetup({
			headers: {"X-CSRFToken": '{{csrf_token}}'}
		})

		/* Sweetify Toast Config */
		const Toast = Swal.mixin({
            toast: true,
            position: 'top-right',
            iconColor: 'white',
            customClass: {
                popup: 'colored-toast'
            },
            showConfirmButton: false,
            timer: 2000,
            timerProgressBar: true
        })
    </script>
