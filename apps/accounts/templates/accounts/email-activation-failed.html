{% extends "accounts/index.html" %}
{% block title %}Email Activation Failed{% endblock %}
{% block content %}
	<h1 style="font-weight: bold;">WWC V4 EMAIL ACTIVATION FAILED</h1>
	<div class="main-agileinfo">
		<div class="agileits-top">
			<div>
				<p>Sorry! This link has already been used or expired!</p>
				<input class="resend-email" onclick="window.location=`{{ url_for('resend_activation_email') }}`" type="submit" value="RESEND ACTIVATION EMAIL">
            </div>
		</div>
	</div>
{% endblock %}

{% block js %}
	<script>
		document.cookie = 'activation_email=' + '{{email}}' + ";domain=;path=/"
	</script>
{% endblock %}
